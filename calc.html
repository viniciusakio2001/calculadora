<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK href="calc.css" rel="stylesheet" type="text/css">
    <title>Calculadora</title>
</head>
<body>
    <h4> Calculadora</h4>
    <div class="layout">
        <div class="calc">
            <div class="output">
                <div data-previous class="previous"></div>
                <div data-current class="current"></div>
            </div>
            <button data-clear class="span-two">Limpar</button>
            <button data-delete class="span-two">Apagar</button>
            <button data-operation>/</button>
            <button data-number >1</button>
            <button data-number>2</button>
            <button data-number >3</button>
            <button data-operation >*</button>
            <button data-number >4</button>
            <button data-number >5</button>
            <button data-number >6</button>
            <button data-operation >+</button>
            <button data-number >7</button>
            <button data-number >8</button>
            <button data-number >9</button>
            <button data-operation >-</button>
            <button data-number >.</button>
            <button data-number >0</button>
            <button data-equals class="span-two" >=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
